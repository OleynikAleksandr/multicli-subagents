<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC"/>
      <stop offset="100%" style="stop-color:#9B59B6"/>
    </linearGradient>
  </defs>
  <!-- M letter -->
  <text x="4" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="90" fill="url(#logoGradient)">M</text>
  <!-- A letter -->
  <text x="68" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="90" fill="url(#logoGradient)">A</text>
  <!-- s letter (small, elevated, overlapping) -->
  <text x="48" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="url(#logoGradient)">s</text>
</svg>